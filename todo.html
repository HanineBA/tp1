<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>todo manager</title>
</head>
<body>
<div class="container" style="display: flex; width: 100%;">
    <div class="left" style="width: 50%;">
        <ul id="list"></ul>
    </div>
    <div class="right" style="width: 50%; padding-left: 20px; box-sizing: border-box;">
        <div class="input-container" style="margin-bottom: 10px;">
            <label for="name">Name</label>
            <input type="text" id="name" style="width: 100%; padding: 5px; margin-top: 5px; box-sizing: border-box;">
        </div>
        <div class="input-container" style="margin-bottom: 10px;">
            <label for="content">Content</label>
            <input type="text" id="content" style="width: 100%; padding: 5px; margin-top: 5px; box-sizing: border-box;">
        </div>
        <button type="button" id="ok" style="display: block; padding: 8px 15px; margin-top: 10px; background-color: #2daad7; color: white; border: none; cursor: pointer;" >Add Todo</button>
    </div>
</div>
<script src="todo.js"></script>
</body>
</html>
