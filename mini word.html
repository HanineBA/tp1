    <title>MINI WORD</title>

    <label>choose color: </label>
    <input type="color" id="couleur" name="couleur">

    <input type="number" id="taille" name="taille" step="1" value="11" min="8" max="72">

    <select id="police" name="police">
        <option value="Arial, serif">Arial</option>
        <option value="Times New Roman, serif">Times New Roman</option>
        <option value="Calibri">Calibri</option>
        <option value="Verdana">Verdana</option>
        
    </select>
    <p id ="p">
        BIENVENUE DANS CE PETIT EXERCICE DE SIMULATION DE WORD !
    </p>

    <script src="miniword.js"></script>
